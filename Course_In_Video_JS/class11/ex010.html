<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Traffic Ticket System</h1>
    Car Speed: <input type = 'number' id = 'txtvel'> Ml/h
    <input type = 'button' value = 'Verificar' onclick = 'calculate()'>
    <div id="res">

    </div>

    <script>
        function calculate()
        {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your currently speed is: <strong>${vel}Ml/h</strong></p>`
            if (vel > 80)
            {
                res.innerHTML += `<p>You have been <strong>FINED</strong> for exceeding the speed limit!</p>`
            }
            res.innerHTML += `<p>Drive ever with security!</p>`
        }
        
    </script>
</body>
</html>
