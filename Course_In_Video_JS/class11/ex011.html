<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV</title>
</head>
<body>
    <h1>Immigration System</h1>
    Where are you from? <input id = 'txtnat'>
    <input type = 'button' value = 'Check' onclick = 'verify()'>
    <div id="res">

    </div>

    <script>
        function verify()
        {
            var nat = document.getElementById('txtnat')
            var res = document.querySelector('div#res')
            if (nat === "US")
            {
                res.innerHTML += `<p>You are <strong>American!</strong></p>`
            }
            else
            {
                res.innerHTML += `<p>You are <strong>${nat}</strong></p>`
                //res.innerHTML += `<p>You are <strong>Immigrant!</strong></p>`
            }
        }
        
    </script>
</body>
</html>
