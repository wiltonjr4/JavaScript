<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Age Verify
        </h1>
    </header>

    <section>
        <div>
            <p>
                Birthday Age:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>
                Sex:
                <input type="radio" name="radsex" id='mal' checked>
                <label for='mal'>Male</label>
                <input type='radio' name='radsex' id='fem'>
                <label for='fem'>Female</label>
            </p>
            <p>
                <input type="button" value="Verify" onclick="verify()">
            </p>
        </div>

        <div id='res'>
            Fill the forms above to see the result!
        </div>
    </section>

    <footer>
        <p>
            &copy; WiltonSoftwareDeveloper
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
